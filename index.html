<html lang="en">

<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaf Notepad BETA</title>
</head>

<body>
    <section id='application-info'>
        <h1>Leaf Note</h1>
        <p id='app-info'>Note Taking Machine</p>
    </section>

    <div id='data-input'>
            <button class='droplist'>Font Styler</button>
            <div class='data-input-content'>
                <a href="#">
                    <label>Font-Size
                        <input type="number" id="input-size">
                    </label>
                </a>

                <a href="#">
                    <label>Font-Family
                        <select id="select-font">
                            <option value="Helvetic">Helvetic</option>
                            <option value="Arial">Arial</option>
                            <option value="Times New Roman">Times New Roman</option>
                            <option value="Georgia">Georgia</option>
                        </select>
                    </label>
                </a>

                <a href="#">
                    <label>Font-Color
                        <select id="input-color">
                            <option value="#ffffff">White</option>
                            <option value="#000000">Black</option>
                            <option value="#ff0000">Red</option>
                            <option value="#ffa500">Orange</option>
                            <option value="#ffff00">Yellow</option>
                            <option value="#008000">Green</option>
                            <option value="#0000ff">Blue</option>
                            <option value="#4b0082">Indigo</option>
                            <option value="#ee82ee">Violet</option>
                        </select>
                    </label>
                </a>

                <a href="#">
                    <label>Background-Color
                        <select id="input-bg-color">
                            <option value="#ffffff">White</option>
                            <option value="#000000">Black</option>
                            <option value="#ff0000">Red</option>
                            <option value="#ffa500">Orange</option>
                            <option value="#ffff00">Yellow</option>
                            <option value="#008000">Green</option>
                            <option value="#0000ff">Blue</option>
                            <option value="#4b0082">Indigo</option>
                            <option value="#ee82ee">Violet</option>
                        </select>
                    </label>    
                </a>
            </div>
    </div>

    <section id='filler'>
        <form>
            <label><b>Enter_Text</b>
                <textarea id="enter_text" rows="10" cols="140"></textarea>
                <br>
                <br>
                <a href="#/" target="_blank" id="testLink">
                <button type="button"> Save Text </button>
                </a>
            </label>
        </form>
    </section>
    
    <section id='headline-display'>
        <p id="display"><b>be creative!</b></p>
    </section>

    <section id='data-output'>
        <h1>Font Settings</h1>
        <pre><code>.headline {
            font-size: <span id="show-size">16</span>px;
            font-family: <span id="show-font">Times</span>;
            color: <span id="show-color">#000</span>;
            background-color: <span id="show-bg-color">#fff</span>;
        }</code></pre>
    </section>
    <script src="index.js"></script>
</body>
</html>
