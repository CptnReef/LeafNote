<html lang="en">

<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sharif Stafford - Final - Web 1.0</title>
</head>

<body>
    <section id='application-info'>
        <h1>Leaf Note</h1>
        <p id='app-info'>Note Taking Machine</p>
    </section>

    <section id='data-input'>
        <form>
            <h1>Font Styler</h1>
        
            <label>Font-Size
                <input type="number" id="input-size">
            </label>

            <label>Font-Family
                <select id="select-font">
                    <option value="Helvetic">Helvetic</option>
                    <option value="Arial">Arial</option>
                    <option value="Times New Roman">Times New Roman</option>
                    <option value="Georgia">Georgia</option>
                </select>
            </label>

            <label>Font-Color
                <input type="color" value="#000" id="input-color">
            </label>

            <label>Background-Color
                <input type="color" value="#fff" id="input-bg-color">
            </label>

            <label>Enter_Text
                <textarea id="enter_text"></textarea>
            </label>
        </form>
        
    </section>

    <section id='headline-display'>
        <h1 id="display">Sample_Text</h1>
    </section>

    <section id='data-output'>
        <h1>Font Settings</h1>
        <pre><code>.headline {
            font-size: <span id="show-size">16</span>px;
            font-family: <span id="show-font">Times</span>;
            color: <span id="show-color">#000</span>;
            background-color: <span id="show-bg-color">#fff</span>;
        }</code></pre>
    </section>
    <script src="index.js"></script>
</body>
</html>
